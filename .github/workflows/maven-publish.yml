# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: '[{ "id": "ossrh", "url": "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/" },{ "id": "ossrh-release", "url": "https://s01.oss.sonatype.org/content/repositories/snapshots" }]'
          servers: '[{ "id": "ossrh", "username": "3FQW7/EP", "password": "qyWY1xlHDIzHnanvaiFlPPXEhUlfAvy8ounhR8OkITZJ" },{ "id": "ossrh-release", "username": "3FQW7/EP", "password": "qyWY1xlHDIzHnanvaiFlPPXEhUlfAvy8ounhR8OkITZJ" }]'

      - uses: actions/checkout@v3
      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: cat $GITHUB_WORKSPACE/settings.xml & mvn -B package --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -X -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}
